<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <header class="background-white">
        <img id="main-logo" src="img/Logo.png" alt="Toboolist">
        <h1>
            Toboolist
        </h1>
    </header>

    <main>

       <div class="container background-white">

            <div class="main-buttons">
                <button class="button add-task"> Add Task </button>
                <button class="button add-section"> Add Section </button>
            </div>

       </div> 

        <div class="container background-white">

            <div class="main-container">
                
            <!-- sezione New Task -->
            <section  class="first-section-main">
                <div class="title-list">

                    <span>&#9660;</span>
                    <h2>
                        New Task
                    </h2>

                </div>
                <div class="to-do-list">

                    <span class="check done">&check;</span>
                    <h3> 
                        Quarterly Newsletter
                    </h3>
                    <span>
                        <button class="editorial-button"> Editorial </button>
                    </span>

                </div>
            </section>
            
            <!-- sezione Today -->
            <section class="second-section-main">
                <div class="title-list">

                    <span>&#9660;</span>
                    <h2>
                        Today
                    </h2>

                </div>
                <div class="to-do-list">

                    <span class="check done">&check;</span>
                    <h3> 
                        Recruting blog post
                    </h3>
                    <span>
                        <button class="editorial-button"> Editorial </button>
                    </span>

                </div>
                <div class="to-do-list">

                    <span class="check done">&check;</span>
                    <h3> 
                        Mobile app luaunch
                    </h3>
                    <span>
                        <button class="goals-button"> Q1 Goals </button>
                    </span>

                </div>
                <div class="to-do-list">

                    <span class="check not-done">&cross;</span>
                    <h3> 
                        Interview John H.
                    </h3>
                    <span>
                        <button class="recruiting-button"> Recruiting </button>
                    </span>

                </div>
                <div class="to-do-list">

                    <span class="check done">&check;</span>
                    <h3> 
                        Summit Update to mobile storefronts
                    </h3>
                    <span>
                        <button class="mobile-button"> Mobile </button>
                    </span>

                </div>
            </section>

            <!-- sezione upcoming -->
            <section>
                <section class="third-section-main">
                    <div class="title-list">
    
                        <span>&#9660;</span>
                        <h2>
                            Upcoming
                        </h2>
    
                    </div>
                    <div class="to-do-list">
    
                        <span class="check not-done">&cross;</span>
                        <h3> 
                            Schedule meeting with Alex
                        </h3>
    
                    </div>
                    <div class="to-do-list">
    
                        <span class="check done">&check;</span>
                        <h3> 
                            Homepace refresh
                        </h3>
                        <span>
                            <button class="website-button"> Website </button>
                        </span>
    
                    </div>
                    <div class="to-do-list">
    
                        <span class="check done">&check;</span>
                        <h3> 
                            Onboard new Sales team members
                        </h3>
                        <span>
                            <button class="sales-button"> Sales </button>
                        </span>
    
                    </div>
                    <div class="to-do-list">
    
                        <span class="check done">&check;</span>
                        <h3> 
                            Review editorial calendar
                        </h3>
                        <span>
                            <button class="editorial-button"> Editorial </button>
                        </span>
    
                    </div>

            </section>
            
            </div>

        </div>


    </main>
    
</body>
</html>
